<form class="form border border-2 border-black" [formGroup]="prijavaForma">
  <div class="text-bg-dark bg-gradient">
    <div>
      <label for="korime" class="form-label fw-semibold">Korisničko ime:</label>
      <input
        id="korime"
        type="number"
        class="form-control rounded-0"
        formControlName="korime"
      />
    </div>

    <div class="mt-3">
      <label for="lozinka" class="form-label fw-semibold">Lozinka:</label>
      <input
        id="lozinka"
        type="password"
        class="form-control rounded-0"
        formControlName="lozinka"
      />
    </div>

    <div class="mt-3">
      <button
        class="btn btn-primary bg-gradient rounded-0 fw-bold mt-3"
        type="submit"
      >
        Prijavi se
      </button>
    </div>
  </div>
</form>
