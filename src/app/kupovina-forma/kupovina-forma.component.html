<form class="form" [formGroup]="kupovinaForma">
  <div class="container">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <label for="sifra" class="form-label fw-semibold"
          >Unesite sifru artikla:</label
        >
        <input
          id="sifra"
          type="number"
          class="form-control"
          formControlName="sifra"
        />

        <button class="btn btn-secondary fw-bold" (click)="unesiSifru()">
          Unesi
        </button>
      </div>
      <div class="col-3"></div>
    </div>

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <label for="novac" class="form-label fw-semibold">Ubacite novac:</label>
        <input
          id="novac"
          type="number"
          class="form-control"
          formControlName="novac"
        />

        <button class="btn btn-secondary fw-bold" (click)="ubaciNovac()">
          Ubaci
        </button>
      </div>
      <div class="col-3"></div>
    </div>

    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <button class="btn btn-primary fw-bold">Kupi</button>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</form>
